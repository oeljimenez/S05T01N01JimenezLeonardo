<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
    <H1>Sucursals Llist</H1>
</div>
<div class="container">
    <a class="btn btn-primary btn-sm bg-dark text-white btn-outline-light" th:href="@{/sucursal/add}" role="button">Crear
        nova Sucursal</a>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Pais</th>
            <th scope="col">Tipus</th>
            <th scope="col">Actualitzar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s:${sucursals}">
            <th scope="row" th:text="${s.getPk_SucursalID()}"></th>
            <td th:text="${s.getNomSucursal()}"></td>
            <td th:text="${s.getPaisSucursal()}"></td>
            <td th:text="${s.getTipusSucursal()}"></td>
            <td>
                <a class="btn btn-success btn-sm" th:href="@{/sucursal/update/{id}(id=${s.getPk_SucursalID()})}"
                   th:text="Editar" title="Editar Registre">
                </a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/sucursal/delete/{id}(id=${s.getPk_SucursalID()})}"
                   th:text="Eliminar" title="Eliminar Registre"
                   onclick="return confirm('Segur que vols eliminar aquesta Secursal?')">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
