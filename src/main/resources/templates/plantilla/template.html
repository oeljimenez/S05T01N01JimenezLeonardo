<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>CRUD SUCURSALS</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/sucursal/getAll}">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible" th:if="${success!=null}">
        <label th:text="${success}"></label>
        <button type="button" class="close" data-miss="alert">&times;</button>
    </div>
    <div class="alert alert-danger alert-dismissible" th:if="${error!=null}">
        <label th:text="${error}"></label>
        <button type="button" class="close" data-miss="alert">&times;</button>
    </div>
    <div class="alert alert-warning alert-dismissible" th:if="${warning!=null}">
        <label th:text="${warning}"></label>
        <button type="button" class="close" data-miss="alert">&times;</button>
    </div>
    <div class="alert alert-info alert-dismissible" th:if="${info!=null}">
        <label th:text="${info}"></label>
        <button type="button" class="clo" data-miss="alert">&times;</button>
    </div>
</header>
<div class="container"></div>
<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
    <div class="container">
        <p>Copyright Leonardo Jimenez &copy; 2022</p>
    </div>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
